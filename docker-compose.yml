version: "3.7"
services:
    db:
        image: postgres
        volumes:
            - db_data:/var/lib/postgresql/data

    web:
        build: .
        command: bundle exec puma -C config/puma.rb
        environment:
            - RAILS_ENV=development
        volumes:
            - .:/app
            - ~/.bash_history:/root/.bash_history
            - bundle_cache:/usr/local/bundle
        ports:
            - "3000:3000"
        depends_on:
            - db
            - redis
    redis:
        image: redis:6.2.6
        ports:
            - 6379:6379
    sidekiq:
        build: .
        command: bundle exec sidekiq
        depends_on:
            - redis
        volumes:
            - .:/app
            - bundle_cache:/usr/local/bundle

volumes:
    bundle_cache:
    db_data:
